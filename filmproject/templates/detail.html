{% extends 'base.html' %}
{% block body %}
<div class="container">

    <div class="'row">
        <div class="col-md-6">
          <img src="{{film.img.url}}"  width="300" height="300" >
        </div>

      <div class="col-md-6">
          <h6>{{film.name}}</h6>
          <h4>{{film.desc}}</h4>
          <h6>{{film.year}}</h6>
          <a class="btn btn warning" href="{% url 'filmapp:update' film.id %}">update</a>
          <a class="btn btn danger" href="{% url 'filmapp:delete' film.id %}">delete</a>
           <a class="btn btn danger" href="{% url 'filmapp:adding' film.id %}">adding</a>

      </div>
    </div>
</div>


{% endblock %}
